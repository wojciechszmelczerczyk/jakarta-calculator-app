<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <!-- primefaces lib -->

	<ui:composition template="/templates/page-template.xhtml">
		<ui:define name="pageContent">
			<p:panel header="Credit Calculator" style="1em auto" toggleable="true" closeable="true" toggleSpeed="1000">
	

			<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
  			
  				<p:outputLabel for="kwota" value="kwota"></p:outputLabel>
  				<p:inputText id="kwota" value="#{creditBB.value}" 
  				required="true" 
  				requiredMessage="Brak kwoty" 
  				converterMessage="Kwota musi byc liczba" 
  				validatorMessage="Kwota musi wynosic minimum 10">
  				<f:validateDoubleRange minimum="10"/> <!-- validation -->
  				</p:inputText>
  				<p:message for="kwota"></p:message>
  			
  				<p:outputLabel for="lata" value="lata"></p:outputLabel>
  				<p:inputText id="lata" value="#{creditBB.years}" 
  				required="true" 
  				requiredMessage="Brak lat"
  				converterMessage="Lata musza byc liczba"
  				validatorMessage="Minimum dwa lata">
  				<f:validateDoubleRange minimum="2"/>
  				</p:inputText>
				<p:message for="lata"></p:message>
			
				<p:outputLabel for="procent" value="procent"></p:outputLabel> 
				<p:inputText id="procent" value="#{creditBB.percent}" 
				required="true" 
				requiredMessage="Brak procentu"
				converterMessage="Procent musi byc liczba"
				validatorMessage="Procent musi wynosic minimum 5">
				<f:validateDoubleRange minimum="5"/>
				</p:inputText>
				<p:message for="procent"></p:message>
		
		
		
				<p:commandButton value="Dodaj" action="#{creditBB.calc()}" update="@form"/>
				<p:commandButton value="Dodaj (AJAX)" action="#{creditBB.calc_AJAX()}" update="msg"/>
			
			</h:panelGrid>
			<p:commandLink value="Informacje" action="#{creditBB.info()}" />
	
			<p:growl id="msg"/>
	
			</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>

</html>
